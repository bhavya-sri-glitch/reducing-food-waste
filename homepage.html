<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Network - Home</title>
    <style>body{background-image: url("h2.webp");} </style>
   
  
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Body Style */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: "h2.webp";
            color: #333;
        }

        /* Main Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c6e49;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        /* Button Style */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background: #2c6e49;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #3a7f56;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-links a {
            color: #2c6e49;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Grocery Network</h1>
        <p>Select your portal to get started</p>

        <div class="buttons">
            <a href="restaurant.html" class="btn">Wholesale Shop Portal</a>
            <a href="wholesale.html" class="btn">Restaurant Portal</a>
        </div>

        <div class="nav-links">
            <a href="home.html">Home</a>
            
            <a href="help.html">Help</a>
        </div>
    </div>
</body>
</html>
