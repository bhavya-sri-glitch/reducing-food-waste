<script>
   let a=0;
  function userval()
  {
      a++;
         var u=/^[a-zA-Z]+$/;
         var user=document.getElementById("t1").value;
        if (!user.match(u))
            {
                a--;
                 alert("only alphabets are allowed");
                   }
              }
function pwdval()
{
a++;
var pwd=document.getElementById("p1").value;
var p=/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[&%$#@<>])[a-zA-Z0-9&%$#@<>]{10,12}$/;
if(!p.test(pwd))
{
alert("password must contain atleast 10 characters with 1 digit 1 upper case and one special symbol");
a--;
}
}
function cpwdval()
{
a++;
var pwd=document.getElementById("p1").value;
var conf=document.getElementById("p2").value;
if(!(pwd===conf))
alert("password and confirm password not matched");
}
else{alert("password and confirm password matched");}
function mailval()
{
a++;
var mail=document.getElementById("m1").value;
var m=/[a-zA-Z]+@[a-z]+\.[a-z]{2,3}$/;
if(!m.test(mail))
alert("wrong mailid format");
}
function mobileval()
{
a++;
var mobile=document.getElementById("m2").value;
var mob=/[6-9]*\d{9}$/;
if(!mob.test(mobile))
alert("wrong mobile number");
}
function display()
{
if(a==5)
{
alert("Registered successfully...");
return true;
}
else{
alert("must enter all fields");
return false;
}
}
function reset()
{
document.getElementById("t1").value="";
document.getElementById("p1").value="";
}
   </script>

<body background="r2.webp" >
  <div class="form-container">
    <h2><u>Register</u></h2>
    <form action="wholeafterlr.html" method="GET">
      
<table>
<tr>
<td><b>First Name:</b></td>
<td><input type="text" id="restaurant-name"name="restaurant_name "required></td>
</tr>

<tr>
<td><b>Last Name:</b></td>
<td><input type="text" id="t1" onchange="userval()"></td>

<td><input type="password" id="p1" onchange="pwdval()"></td>

<tr>

</tr>
<tr>
