<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="common-script.js" defer></script> <!-- Updated script file to 'common-script.js' -->
    <style>
        .hidden { display: none; } /* Class to hide elements */
    </style>
</head>
<body background="r2.webp">
    <h1 style="color:#9aff3b"><center>Grocery Network</center></h1><br>
    <h3 style="color:#9aff3b"><center>~~~Restaurant Dashboard~~~</center></h3>

    <main>
        <section class="content">
            <h2>Available Ingredients from Wholesale Shops</h2>
            
            <!-- Button to toggle visibility of ingredients -->
            <button onclick="toggleIngredientList()">Show Available Ingredients</button>
            
            <!-- Ingredient list to be displayed on button click -->
            <div id="ingredient-list" class="hidden">
                <p>No new ingredients listed.</p>
            </div>

            <!-- Order Form for Wholesale Shop -->
            <form id="order-form" class="hidden">
                <h3>Place an Order</h3>

                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" id="restaurant-name" required>

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="order-quantity">Order Quantity (in kg):</label>
                <input type="number" id="order-quantity" name="order-quantity" required>

                <button type="button" onclick="placeOrder()">Place Order</button>
            </form>

            <p id="thank-you-message" style="display: none; color: #9aff3b;">Thank you for your order!</p>
            <p><a href="my_orders.html">Go to My Orders</a></p>
        </section>
    </main>

</body>
</html>
